---
kind: pipeline
type: exec
name: release-ios


trigger:
  event:
    - push
  branch:
    - master

platform:
  os: darwin
  arch: amd64


steps:
  - name: build
    commands:
      - make build-ios
    environment:
      HOME: /Users/buildslave
  - name: deploy
    environment:
      HOME: /Users/buildslave
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      FASTLANE_SKIP_UPDATE_CHECK: true
      FASTLANE_HIDE_CHANGELOG: true
      MATCH_PASSWORD:
        from_secret: match_password
      FASTLANE_PASSWORD:
        from_secret: fastlane_password
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD:
        from_secret: fastlane_apple_password
      FASTLANE_SESSION:
        from_secret: fastlane_session
      KEYCHAIN_PASSWORD:
        from_secret: keychain_password
    commands:
      - cd ios
      - fastlane ios signing
      - fastlane ios beta

depends_on:
  - testing